<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Գրադարան</title>
    <link href="/mdc/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/material-icons/iconfont/material-icons.css">
    <script src="/mdc/dist/material-components-web.min.js"></script>
    <script src="/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="headerLeft">
            <h2>Գրադարան</h2>
        </div>
        <div class="headerCenter">
            <div class="tabButtons">
                <div class="tabButton" data-tab-button="1"><span><span class="material-icons-round">schedule</span>Հանձնված</span></div>
                <div class="tabButton" data-tab-button="2"><span><span class="material-icons-round">people</span>Մարդիկ</span></div>
                <div class="tabButton" data-tab-button="3"><span><span class="material-icons-round">book</span>Գրքեր</span></ion-icon></div>
            </div>
            <div class="headerCenter_bottomBorder"></div>
        </div>
        <div class="headerRight">
            <div class="headerExit">
                <div class="headerExitButton">
                    <ion-icon name="exit-outline"></ion-icon>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="tabContainer" data-tab="1">
            <div class="dataFormSection dataFormSection_borrowed"></div>
            <div class="mainContent mainContent_borrowed"></div>
        </div>
        <div class="tabContainer" data-tab="2">
            <div class="dataFormSection dataFormSection_members"></div>
            <div class="mainContent mainContent_members"></div>
        </div>
        <div class="tabContainer" data-tab="3">
            <div class="dataFormSection dataFormSection_books">
                <div class="dataFormSection_buttonContainer">
                    <button class="mdc-button">
                        <span class="mdc-button__ripple"></span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
                        <span class="mdc-button__label">Ավելացնել</span>
                    </button>
                    <button class="mdc-button">
                        <span class="mdc-button__ripple"></span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true">backspace</i>
                        <span class="mdc-button__label">Մաքրել</span>
                    </button>
                </div>
                <form class="form_book">
                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Վերնագիր</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">title</i>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                    </div>
                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Հեղինակ (ներ)</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">edit</i>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                    </div>
                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Հրատարակչություն</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">publish</i>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                    </div>
                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Հրատարակչության Թուական</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">date_range</i>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                    </div>
                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Հրատարակչության Վայր</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">location_city</i>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                    </div>
                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Թարգմանիչ</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">translate</i>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                    </div>
                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Խորագիր</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">text_fields</i>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                    </div>
                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">ISBN</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">fingerprint</i>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                    </div>
                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Կոդ</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">123</i>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                    </div>
                    <div class="mdc-select mdc-select--outlined mdc-select--with-leading-icon">
                        <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span id="outlined-select-label" class="mdc-floating-label">Լեզու</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <i class="material-icons mdc-text-field__icon mdc-select__icon" tabindex="0" role="button">language</i>
                            <span class="mdc-select__selected-text-container">
                                <span id="demo-selected-text" class="mdc-select__selected-text"></span>
                            </span>
                            <span class="mdc-select__dropdown-icon material-icons-round">arrow_drop_down</span>
                        </div>
                        <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">...</div>
                    </div>
                    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Էլ-Գրքի Հասցե</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">link</i>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                    </div>
                    <button type="submit" class="mdc-button mdc-button--raised mdc-button--leading">
                        <span class="mdc-button__ripple"></span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true">check</i>
                        <span class="mdc-button__label">Հաստատել</span>
                    </button>
                </form>
            </div>
            <div class="mainContent mainContent_books">
                <table></table>
            </div>
        </div>
    </main>
</body>
<script src="/js/ui.js"></script>
</html>
