services:
  mongo:
    image: mongo:7
    container_name: NalbandianMDB
    volumes:
      - ./data:/data/db
      - ./utils/db.js:/init/db.js:ro
    ports:
      - 27017:27017
    command: >
      bash -c "
        echo 'ðŸŒ± Starting Mongo without auth to initialize...';
        mongod --bind_ip_all --noauth --fork --logpath /var/log/mongodb.log &&
        echo 'â³ Waiting for Mongo to be ready...' &&
        until mongosh --eval 'db.stats()' &>/dev/null; do sleep 0.5; done &&
        echo 'ðŸš€ Running init script...' &&
        mongosh /init/db.js &&
        echo 'âœ… Done. Restarting with auth...' &&
        pkill mongod &&
        sleep 1 &&
        mongod --bind_ip_all --auth
      "
